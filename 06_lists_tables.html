<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists and Tables</title>
</head>

<body>
    <!-- Unordered Lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Ordered Lists -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!-- Nested Lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <ul>
            <li>Nested Item 1</li>
            <li>Nested Item 2</li>
        </ul>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>jdoe@gmail.com</td>
            </tr>
            <tr>
                <td>Kevin</td>
                <td>Doen</td>
                <td>kd@gmail.com</td>
            </tr>
            <tr>
                <td>Travis</td>
                <td>Doee</td>
                <td>Tdoee@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
