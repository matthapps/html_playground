<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links and Images</title>
</head>

<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com" target="_blank">Click to search Google</a>
    </p>
    <p>
        <a href="http://drudgereport.com" target="_blank">Click for Drudge</a>
    </p>
    <!-- Internal link -->
    <p>
        <a href="/04_topography.html" target="_blank">Typography</a>
    </p>

    <!-- Local Image -->

    <img src="/images/pier-569314_1280.jpg" alt="Pier Image" width="600">

    <!-- Remote Images -->

    <img src="https://source.unsplash.com/600x400/?animal" alt="Nature Photo">
</body>

</html>
