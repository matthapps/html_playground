<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form and Inputs</title>
</head>

<body>
    <form action="">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="e.g., John Doe">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter an email address">
        </div>
        <!-- Textarea Message -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5" placeholder="Enter a message..."></textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" id="membership" value="simple">Simple
            <input type="radio" name="membership" id="membership" value="standard" checked>Standard
            <input type="radio" name="membership" id="membership" value="premium">Premium
        </div>
        <!-- Checkbox -->
        <div>
            <label for="membership">I Like...</label><br>
            <input type="checkbox" name="likes" id="likes" value="bike">Bike
            <input type="checkbox" name="likes" id="likes" value="car">Car
            <input type="checkbox" name="likes" id="likes" value="boat">Boat
        </div>
        <!-- Input submit -->
        <input type="submit" value="Submit">
        <!-- Submit using button tag -->
        <button type="submit">Submit2</button>
        <!-- Reset button -->
        <button type="reset">Reset</button>
    </form>
</body>

</html>
